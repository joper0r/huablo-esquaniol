<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="navigation-container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Facettensuche</a>
    </div>
    <div id="navbar">
      <input [(ngModel)]="query"
             [typeahead]="autoCompleteRef"
             (typeaheadOnSelect)="searchEvent($event)"
             [typeaheadOptionsLimit]="7"
             typeaheadOptionField="volumeInfo.title"
             [typeaheadWaitMs]="100"
             [typeaheadMinLength]="1">
      <div *ngIf="typeaheadLoading===true">Loading</div>
      <div *ngIf="typeaheadNoResults===true">&#10060; No Results Found</div>
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input (input)="email = $event.target.value" type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input (input)="password = $event.target.value" type="password" placeholder="Password" class="form-control">
        </div>
        <button (click)="doLogin()" class="btn btn-success">Sign in</button>
      </form>
    </div><!--/.navbar-collapse -->
  </div>
</nav>
