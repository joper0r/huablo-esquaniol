<navigation-header #navHeader (search)="updateResults($event)" [filter]="filter" [pageMain]="true"></navigation-header>
<div class="main-view-body" (click)="navHeader.hide()">
  <div class="col-xs-2">
    <h1>Filter</h1>
    <h2>Kategorien:</h2>
    <div *ngFor="let element of filter.category; index as i" class="form-group">
      <input type="checkbox" [checked]="element.selected" (change)="selection($event, i, element.type)">{{element.name}}
    </div>
    <h2>Delivery Option:</h2>
    <div *ngFor="let element of filter.delivery; index as i" class="form-group">
      <input type="checkbox" [checked]="element.selected" (change)="selection($event, i, element.type)">{{element.name}}
    </div>
    <h2>Format:</h2>
    <div *ngFor="let element of filter.format; index as i" class="form-group">
      <input type="checkbox" [checked]="element.selected" (change)="selection($event, i, element.type)">{{element.name}}
    </div>
    <h2>Preis:</h2>
    <div *ngFor="let element of filter.price; index as i" class="form-group">
      <input type="checkbox" [checked]="element.selected" (change)="selection($event, i, element.type)">{{element.name}}€
    </div>
    <h2>Authoren:</h2>
    <div *ngFor="let element of filter.author; index as i" class="form-group">
      <li class="author-link"><a (click)="showAuthor($event, i, element.type)">{{element.name}}</a></li>
    </div>
    <h2>Release:</h2>
    <form (submit)="updateResults(searchString)">
    <div class="col-xs-10"><input class="form-control" type="text" (input)="filter.release.name = $event.target.value" (keyup)="updateReleaseFilter()" maxlength="4"></div>
    <div class="col-xs-2"><button type="submit">GO</button></div>
    </form>
  </div>
  <div class="col-xs-10">
    <div *ngFor="let result of results" class="result-container">
      <div class="col-xs-2">
        <img class="result-image" src="{{getImageSrc(result)}}">
      </div>
      <div class="col-xs-10">
        <h3>{{result._source.title}}</h3>
        <h5>{{result._source.publishedDate}}</h5>
        <h5>Preis: {{result._source.price}} €</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-12">
        <pagination [totalItems]="totalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm"
                    [itemsPerPage]="10" [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event" (pageChanged)="pageChanged($event)"></pagination>
      </div>
    </div>
  </div>
</div>
